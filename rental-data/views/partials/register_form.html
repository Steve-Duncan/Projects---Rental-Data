<form class="register-form" ng-submit="register()">

	<section class=" form-group">

		<ul class=" form-fields">	
			<li>
				<label for="username">Username</label>
				<input type="text" placeholder="username" ng-model="newUser.username" >
			</li>
			<li>
				<label for="first_name">First Name</label>
				<input type="text" placeholder="first name" ng-model="newUser.first_name">
			</li>
			<li>
				<label for="last_name">Last Name</label>
				<input type="text" placeholder="last name" ng-model="newUser.last_name">
			</li>
			<li>
				<label for="birthday">Email</label>
				<input type="text" name="email" placeholder="email" ng-model="newUser.email"></input>
			</li>

<!-- 			<div ng-if="match_fail" class="alert alert-danger fade in registerErrors">
		    	<strong>Error!</strong> {{ match_fail }}
			</div> -->

			<li>
				<label for="password">Password</label>
				<input type="password" placeholder="password" ng-model="newUser.password">
			</li>
			<li>
				<label for="password_confirm">Password Confirm</label>
				<input type="password" placeholder="password confirm" ng-model="newUser.password_confirm">
			</li>
			<li>
				<label for="address">Address</label>
				<input type="text" placeholder="address" ng-model="newUser.address">
			</li>
			<li>
				<label for="city">City</label>
				<input type="text" placeholder="city" ng-model="newUser.city">
			</li>
			<li>
				<label for="State">State</label>
				<input type="text" placeholder="addrStates" ng-model="newUser.addStates">
			</li>
			<li>
				<label for="zip">Zip Code</label>
				<input type="text" placeholder="zip" ng-model="newUser.zip">
			</li>
		</ul>
	</section>
	<section class="form-submit">
		<button type="submit" class="register-btn">Register</button>
		<button class="cancel-btn"><a href="/">Cancel</a></button>
	</section>
</form>
